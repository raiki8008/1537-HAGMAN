<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>COMP 1537 - Hangman Project</title>
        <meta name="comp1800 boilerplate code" content="my bcit project">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="card" id="baseCard">
                <div class="card-body">
                    <div class="gameName">
                        <h2 class="card-title" id="titleName">HAGman Game!</h2>
                    </div>
                    <div class="card" id="gameGuide">
                        <h5 class="card-text">Please help our HAGman out! Guess the word! Hint is Below!</h5>
                        <h5 class="card-text" id="wordHint"> Text hint for the word</h5>
                    </div>
                    <div class="card" id="hangmanImageDiv">
                        <img class="card-img-top" id="hangmanImage" src="/images/Transparent.png" alt="Hangman image goes here">
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card" id="wrongGuesses" id="leftFloat">
                                Wrong Guesses: <span id="mistakes">0/7</span> 
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card" id="guessedLetters">
                                Letters Guessed: <span id="guess">Guessed goes here</span> 
                            </div>
                        </div>
                    </div>
                    <div class="card" >
                        <div id="keyboard"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <a href="#!" class="btn btn-primary" id="reset" onclick="reset()">Reset</a>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card" >
                                <a href="#!" class="btn btn-primary" id="endGame" onclick="location.reload()">End Game</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/script.js"></script>
</html>
